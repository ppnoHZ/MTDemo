<head>
  <title>QRcodeDemo</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
  <button>Click Me</button>
    <h1>QR Code should appear below</h1>
    <br /><br />
    <div id="qrcode"></div>
  <p>You've pressed the button {{counter}} times.</p>
</template>
